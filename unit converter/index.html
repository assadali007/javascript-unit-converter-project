<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unit converter</title>
    <link href="converter.css" rel="stylesheet">
</head>
<body>
<section class="light-active">

    <div class="main">
        <h2 class="h1">Metric/Imperial unit conversion</h2>

            <h1 class="h2" id="metric-conversion">20</h1>
    </div>
    <div class="footer">
        <div>
            <p>Length (Meter/Feet)</p>
            <h4 id="meter-to-feet">15 meters = 65.616 feet | 20 feet = 6.096 meters</h4>
        </div>
        <div>
            <p>Volume (Liters/Gallons)</p>
            <h4 id="liter-to-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</h4>
        </div>
        <div>
            <p>Mass (Kilograms/Pounds)</p>
            <h4 id="kilo-to-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h4>
        </div>
    </div>
</section>

<script src="converter.js"></script>

</body>
</html>
